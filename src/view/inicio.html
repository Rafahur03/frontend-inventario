<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style/css/bootstrap.min.css" />
    <title>Inicio de sesion</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" id="abrirModal" class="d-none" data-bs-toggle="modal"
        data-bs-target="#modalMensaje">xxx</button>
    <!-- Modal -->
    <div class="modal fade" id="modalMensaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalMensajeLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border border-2" id="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-2" id="modalMensajeLabel"></h5>
                    <button type="button" class="btn-close d-none" id="cerrarModal" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-3" id="modalBodyText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="modalAceptar"
                        data-bs-dismiss="modal">Aceptar</button>
                    <button type="button" class="btn btn-danger" id="modalCancelar"
                        data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <section class="vh-100">
        <div class="container container-fluid mb-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 p-5">
                    <img src="../media/COS.png" class="img-fluid" alt="Sample image" />
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form">
                    <form class="d-flex flex-column justify-content-center">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="fw-bold mx-3">INICIO DE SESION</p>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="idUsuario" class="form-control form-control-lg"
                                placeholder="Ingrese su ID o Email" />
                            <label class="form-label" for="idUsuario">USUARIO</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Ingrese su contraseña" />
                            <label class="form-label" for="password">CONTRASEÑA</label>
                        </div>

                        <div class="align-self-center text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem">
                                Ingresar
                            </button>
                        </div>
                        <div class="align-self-center text-center text-lg-start mt-4 pt-2">
                            <button type="reset" class="btn btn-warning btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem">
                                Salir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex text-center justify-content-center align-items-end">
            <div class="text-secondary text-center fw-bold mb-3 mb-md-0">
                Copyright © 2020. All rights reserved. Rafael Jose Huertas Ruiz
            </div>
        </div>
    </section>
</body>
<script type="module" src="../controlers/inicio.js"></script>
<script type="module" src="../style/js/jquery-1.8.3.min.js"></script>
<script type="module" src="../style/js/bootstrap.min.js"></script>

</html>
